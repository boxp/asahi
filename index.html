		<h1>学術研究発表会 2013</h1>
		<p>～科学を身近に～</p>
	</div>

			<h2 id="about">概要</h2>
			<p>
			各大学の理工系学術研究部会に所属する団体・サークルが集まって行う発表会です。<br />
			毎年12月頃にその年の活動成果を発表しています。
      各団体・サークルの展示や発表に加えて、マイクロマウス等様々なロボットによる競技会も行われます。
			</p>
